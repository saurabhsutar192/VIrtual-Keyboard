<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="vKeyboard.css" />
  </head>
  <body>
    <h1 class="title">VIRTUAL <span>KEYBOARD</span></h1>
    <div class="textContainer">
      <textarea class="enterText" rows="4" cols="50"></textarea>
    </div>
    <div class="keyboardContainer hidden">
      <span class="close"><i class="material-icons">close</i></span>
    </div>
    <script src="vKeyboard.js"></script>
  </body>
</html>
